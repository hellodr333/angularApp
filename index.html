<!DOCTYPE html>
<html ng-app="gemStore">
<head>
	<meta charset="utf-8">
	<title>依赖注入</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/application.css">
	
</head>
<body ng-controller="StoreController as store">
	<!-- product container -->
	<div class="list-group" style="width:50%;margin-left:25%;">
		<div ng-repeat="product in store.products | orderBy:'-price'">  
			<div ng-hide="product.soldOut">
				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price | currency}}</em>
				</h3>
				<!-- image gallery -->
				<product-gallery></product-gallery>
				<p>上架时间 &nbsp;&nbsp;{{product.sellTime | date:"MM/dd/yyyy"}}</p>
				<button ng-show="product.canPurchase">加购物车</button>
			</div>
			  <!-- tab container-->
			<product-tabs>
			</product-tabs>
			<hr/>
		</div>
	</div>

	<script type="text/javascript" src="js/angular.js"></script>
	<script type="text/javascript" src="js/appDeInjector.js"></script>
	<script  type="text/javascript" src="js/product.js"></script>
</body>
</html>
